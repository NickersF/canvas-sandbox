<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./dist/css/styles.css">
    <link rel="stylesheet" href="./dist/bootstrap-icons/font/bootstrap-icons.css">

    <title>Front End Starter Template</title>
</head>

<body">
    <div class="d-flex flex-column vh-100">
        <div class="row no-gutters">
            <div id="MainMenu" class="col main-menu">
                <button class="btn btn-dark">File</button>
            </div>
        </div>
        <div class="row no-gutters flex-grow-1 max-height-full">
            <div class="toolbar-base toolbar-resize max-height-full">
                <div id="ToolBar" class="row no-gutters toolbar-tools">
                    <div class="col">
                        <div class="row no-gutters toolbar-tools-header">
                            <div class="col">
                                <i class="bi bi-tools"></i><strong class="ml-2">TOOLS</strong>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div id="Tools" class="col d-flex justify-content-start">
                                <div id="RectangleTool" class="d-flex m-1 tools-button-border">
                                    <div class="tools-button-base d-flex justify-content-center"><i class="bi bi-bounding-box "></i></div>
                                </div>
                                <div id="LineTool" class="d-flex m-1 tools-button-border">
                                    <div class="tools-button-base d-flex justify-content-center"><i class="bi bi-slash-lg"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="ToolProperties" class="row no-gutters toolbar-properties">
                    <div class="col">
                        <div class="row no-gutters toolbar-properties-header">
                            <div class="col">
                                <i class="bi bi-sliders"></i><strong class="ml-2">PROPERTIES</strong>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div id="CurrentToolProperties" class="col d-flex justify-content-start">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="CanvasViewport" class="col canvas-viewport">
                <canvas id="CanvasEl"></canvas>
            </div>
        </div>
        <div class="row no-gutters">
            <div id="InformationBar" class="col info-bar">
                <strong>Cursor X:</strong><span id="CursorXPos"></span><strong>Cursor Y:</strong><span id="CursorYPos"></span>
            </div>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!-- Custom JS -->
    <script src="./dist/js/main.js"></script>
</body>

</html>
